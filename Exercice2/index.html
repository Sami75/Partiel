<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./js/mesfonctions.js"></script>

    <div class="col-md-6">

                    1

                <div id="2" class="col-md-4 pt-5 pb-5 text-center border" draggable='true' ondragstart='drag(event)'>
                    2
                </div>
                <div id="3" class="col-md-4 pt-5 pb-5 text-center border" draggable='true' ondragstart='drag(event)'>
                    3
                </div>                        
            </div> 
            <div class="row">

                </div>

                </div>

        <div class="mt-5"></div>
        <div class="container">

                <div id="10" class="col-md-4 pt-5 pb-5 text-center border" ondragover="allowDrop(event)" ondrop="drop(event)">
                    1
                </div>
                <div id="11" class="col-md-4 pt-5 pb-5 text-center border" ondragover="allowDrop(event)" ondrop="drop(event)">
                    2
                </div>

                    7

                    8
